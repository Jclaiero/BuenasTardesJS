<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar color en el body</title>
</head>
<body style="background-color: #ccc;">
    <h1>Cambiar color en el body</h1>

    <nav>
        <button onclick="document.body.style.backgroundColor = '#d4b294'">naranja</button>
        <button onclick="document.body.style.backgroundColor = '#b9d494'">verde</button>
        <button onclick="document.body.style.backgroundColor = '#94d4c7'">celeste</button>
    </nav>


    <script>
        document.body.style.backgroundColor = '#b9d494';
    </script>
</body>
</html>
