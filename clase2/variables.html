<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables en Javascript</title>
</head>
<body>
    <h1>Variables en Javascript</h1>

    <span id="txtNombre"></span>

    <script>
        var numero = 28; //hardcode
        var nombre = prompt('Ingrese su nombre');

        //ubicamos elemento dentro del DOM
        document.getElementById('txtNombre').innerText = nombre;

    </script>
</body>
</html>
